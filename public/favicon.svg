<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1720;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Border glow effect -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  
  <!-- SP Text with glow -->
  <text 
    x="32" 
    y="42" 
    font-family="'IBM Plex Mono', monospace" 
    font-size="28" 
    font-weight="700" 
    fill="url(#textGrad)" 
    text-anchor="middle"
    filter="url(#glow)"
  >SP</text>
  
  <!-- Small accent dots -->
  <circle cx="12" cy="12" r="1.5" fill="#00ff9f" opacity="0.6"/>
  <circle cx="52" cy="52" r="1.5" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Corner accents -->
  <line x1="8" y1="8" x2="12" y2="8" stroke="#00ff9f" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="8" x2="8" y2="12" stroke="#00ff9f" stroke-width="1" opacity="0.5"/>
  
  <line x1="56" y1="56" x2="52" y2="56" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="56" y1="56" x2="56" y2="52" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
</svg>
