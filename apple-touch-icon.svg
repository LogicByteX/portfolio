<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1720;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  <rect x="5" y="5" width="170" height="170" rx="35" fill="none" stroke="#00ff9f" stroke-width="2" opacity="0.3"/>
  
  <text 
    x="90" 
    y="115" 
    font-family="'IBM Plex Mono', monospace" 
    font-size="80" 
    font-weight="700" 
    fill="url(#textGrad)" 
    text-anchor="middle"
    filter="url(#glow)"
  >SP</text>
  
  <circle cx="30" cy="30" r="4" fill="#00ff9f" opacity="0.6"/>
  <circle cx="150" cy="150" r="4" fill="#00d4ff" opacity="0.6"/>
  
  <line x1="20" y1="20" x2="35" y2="20" stroke="#00ff9f" stroke-width="2" opacity="0.5"/>
  <line x1="20" y1="20" x2="20" y2="35" stroke="#00ff9f" stroke-width="2" opacity="0.5"/>
  
  <line x1="160" y1="160" x2="145" y2="160" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="160" x2="160" y2="145" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
</svg>
