<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0b0f12 0%, #0f1720 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ff9f;
      font-size: 72px;
      margin: 0;
      text-shadow: 0 0 20px #00ff9f, 0 0 40px #00ff9f;
    }
    p {
      color: #94a3b8;
      font-size: 32px;
      margin: 20px 0;
    }
    .terminal {
      color: #00d4ff;
      font-size: 24px;
      margin-top: 40px;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 30px;
      background: #00ff9f;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SANKALP PANDEY</h1>
    <p>SDET & Automation Engineer</p>
    <div class="terminal">âžœ ~ portfolio --interactive<span class="cursor"></span></div>
  </div>
</body>
</html>
